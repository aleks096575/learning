<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="api.js">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

  
<div class="container">
    <div class="page-header">
      <h1>Students API</h1>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-heading">
            Students List
          </div>
          <div class="panel-body">
            <div class="list-group" id="students-list"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-warning">
          <div class="panel-heading">Student info</div>
          <div class="panel-body">
            <form id="form-edit-student">
              <input type="hidden" name="id">
              
              <div class="form-group">
                <input type="text" placeholder="Firstname" name="firstname" class="form-control">
              </div>

              <div class="form-group">
                <input type="text" placeholder="Lastname" name="lastname" class="form-control">
              </div>
              
              <div class="form-group">
                <input type="email" placeholder="Email" name="email" class="form-control">
              </div>
              
              <div class="form-group">
                <input type="text" placeholder="Git" name="git" class="form-control">
              </div>
              
              <div class="form-group">
                <textarea name="info" placeholder="Info" class="form-control"></textarea>
              </div>

              <button type="submit" class="btn btn-warning"><i class="glyphicon glyphicon-pencil"></i> Update</button>
              <button type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> Delete</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-success">
          <div class="panel-heading">Create student</div>
          <div class="panel-body">
            <form id="form-add-student">
              <div class="form-group">
                <input type="text" placeholder="Firstname" name="firstname" class="form-control">
              </div>
            
              <div class="form-group">
                <input type="text" placeholder="Lastname" name="lastname" class="form-control">
              </div>
            
              <div class="form-group">
                <input type="email" placeholder="Email" name="email" class="form-control">
              </div>
            
              <div class="form-group">
                <input type="text" placeholder="Git" name="git" class="form-control">
              </div>
            
              <div class="form-group">
                <textarea name="info" placeholder="Info" class="form-control"></textarea>
              </div>
            
              <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> Create</button>
              <button type="reset" class="btn btn-default"><i class="glyphicon glyphicon-refresh"></i> Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="./js/index.js" type="module"></script>

  
</body>
</html>
